<app-drawer class="comments-drawer-var" [behavior]="isReducedLayout? isMobileLayout? 'fullscreen' : 'overlay' : 'push'" [position]="'right'" [isOpen]="isCommentOpen" [ariaLabelledby]="'comment-header'" (toggle)="toggleDrawer($event)">
    <main main-content class="user-profile-container" aria-labelledby="main-title">
        <header class="flex-container">
            <h1 id="main-title">User Profile</h1>
            <button class="primary-button inline-icon" (click)="isCommentOpen = !isCommentOpen">
                <span>
                    Edit
                </span>
                <span class="material-symbols-outlined">
                    edit
                </span>
            </button>
        </header>
    </main>
    <div drawer-content class="comments-drawer" tabIndex="-1">
        <h1 class="drawer-header flex-container flex-space-between">
            <span id="comment-header">
                Comments
            </span>
            <button class="material-symbols-outlined tertiary-button" aria-label="Close Drawer" (click)="isCommentOpen = !isCommentOpen">
                close
            </button>
        </h1>
        <div class="comment-section">
            <h3 class="section-header flex-container flex-space-between">
                <span>
                    Profile Info
                </span>
                <button class="tertiary-button material-symbols-outlined" aria-label="Add Comment">
                    add_circle
                </button>
            </h3>
            <div class="comment-card-list">
                <div class="comment-card focus">
                    <div class="comment">
                        <input type="text" placeholder="Add a comment..." class="text-input" aria-label="Comment">
                        <div class="flex-container flex-end">
                            <button class="secondary-button">
                                Cancel
                            </button>
                            <button class="secondary-button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="comment-card">
                    <div class="comment">
                        <div class="flex-container">
                            <span class="secondary-text font-weight-semibold">Username</span>
                            <span class="secondary-text font-weight-normal">1 hour ago</span>
                        </div>
                        <p>This is the comment.</p>
                        <div class="flex-container">
                            <button class="secondary-button inline-icon">
                                <span class="material-symbols-outlined">
                                    reply
                                </span>
                                <span>
                                    Reply
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="comment">
                        <input type="text" placeholder="Reply to comment..." class="text-input" aria-label="Reply">
                        <div class="flex-container flex-end">
                            <button class="secondary-button">
                                Cancel
                            </button>
                            <button class="secondary-button">
                                Reply
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
