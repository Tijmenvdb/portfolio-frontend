
<div #commentCard [commentElement]="ElementType.Comment" [elementId]="comment.commentId" class="comment-card" tabIndex="-1">
    <ng-container *ngIf="!comment.isNew; else newComment">
        <div class="comment">
            <div class="flex-container">
                <span class="secondary-text font-weight-semibold">{{comment.username}}</span>
                <span class="secondary-text font-weight-normal">{{comment.date}}</span>
            </div>
            <p>{{comment.message}}</p>
            <div class="flex-container">
                <button #replyButton *ngIf="!isReplyEnabled" class="secondary-button inline-icon" (click)="onReply()">
                    <span class="material-symbols-outlined">
                        reply
                    </span>
                    <span>
                        Reply
                    </span>
                </button>
            </div>
        </div>
        <div class="comment left-padding" *ngIf="isReplyEnabled">
            <input #replyInput type="text" [(ngModel)]="message" placeholder="Reply to comment..." class="text-input" aria-label="Reply" (keydown.enter)="onSendReply()">
            <div class="flex-container flex-end">
                <button class="secondary-button" (click)="onCancelReply()">
                    Cancel
                </button>
                <button class="secondary-button" (click)="onSendReply()">
                    Reply
                </button>
            </div>
        </div>
        <div class="comment left-padding" *ngFor="let reply of comment.replies">
            <div class="flex-container">
                <span class="secondary-text font-weight-semibold">{{reply.username}}</span>
                <span class="secondary-text font-weight-normal">{{reply.date}}</span>
            </div>
            <p>{{reply.message}}</p>
        </div>
    </ng-container>
    <ng-template #newComment>
        <div class="comment">
            <input type="text" [(ngModel)]="message" placeholder="Add a comment..." class="text-input" aria-label="Comment" (keydown.enter)="onSend()">
            <div class="flex-container flex-end">
                <button class="secondary-button" (click)="cancel.emit()">
                    Cancel
                </button>
                <button class="secondary-button" (click)="onSend()">
                    Send
                </button>
            </div>
        </div>
    </ng-template>
</div>
